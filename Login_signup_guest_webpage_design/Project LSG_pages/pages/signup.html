<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign up</title>
    <link rel="stylesheet" type="text/css" href="../css/signup.css">
  </head>

  <body>

    <div class="login-box">
      <h1 class="heading">Sign up</h1>
      <div class="textbox">
        <i class="fa fa-user" aria-hidden="true"></i>
        <input type="text" name="" value="" placeholder="Enter your first name"/>
      </div>
      <div class="textbox">
        <i class="fa fa-user" aria-hidden="true"></i>
        <input type="text" name="" value="" placeholder="Enter your last name"/>
      </div>
      <div class="textbox">
        <i class="fa fa-mobile" aria-hidden="true"></i>
        <input type="number" name="" value="" placeholder="Enter your Mobile no"/>
      </div>
      <div class="textbox">
        <i class="fa fa-envelope" aria-hidden="true"></i>
        <input type="Email" name="" value="" placeholder="Enter your Email id"/>
      </div>
      <div class="textbox">
        <i class="fa fa-lock" aria-hidden="true"></i>
        <input type="password" name="" value="" placeholder="Enter your Password"/>
      </div>
      <div class="textbox">
        <i class="fa fa-lock" aria-hidden="true"></i>
        <input type="password" name="" value="" placeholder="Enter your Confirm Password"/>
      </div>
      <p><input class="cbx" type="checkbox" name=""/>I accept the <mark class="marks">terms of use & privacy policy.</mark></p>
      <input class="btn" type="button" name="" value="Sign in"/>
      <br><br>
    </div>

    <div class="link-box">
      <a class="link" href="login.html"><p class="para">I already have an account</p></a>
    </div>
    <div class="link-box1">
      <a class="link" href="guest.html"><p class="para">I want to access as a guest</p></a>
    </div>


  </body>

</html>
