<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Guest</title>
    <link rel="stylesheet" type="text/css" href="../css/guest.css">
  </head>

  <body>

    <div class="login-box">
      <h1 class="heading">Guest</h1>
      <div class="textbox">
        <i class="fa fa-user" aria-hidden="true"></i>
        <input type="text" name="" value="" placeholder="Enter your name"/>
      </div>
      <div class="textbox">
        <i class="fa fa-envelope" aria-hidden="true"></i>
        <input type="Email" name="" value="" placeholder="Enter your Email id"/>
      </div>
      <input class="btn" type="button" name="" value="Enter as a guest"/>
    </div>

  </body>

</html>
